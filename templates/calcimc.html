{% extends "base.html" %}
{% load static %}

{% block js %}
<script src="{% static 'src/calc.js' %}"></script>
{% endblock js %}


{% block content %}
<div class=" flex justify-center h-screen items-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-xs text-center justify-center">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Calculadora de IMC</h2>
        
        <label for="peso" class="block text-left text-gray-600">Peso (kg):</label>
        <input type="number" id="peso" placeholder="Ex: 70" step="0.1" 
               class="w-full p-2 mt-1 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    
        <label for="altura" class="block text-left text-gray-600">Altura (m):</label>
        <input type="number" id="altura" placeholder="Ex: 1.75" step="0.01" 
               class="w-full p-2 mt-1 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    
        <button onclick="calcularIMC()" 
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mt-4">
            Calcular IMC
        </button>
    
        <div class="mt-4 text-lg font-semibold text-gray-700" id="resultado"></div>
    </div>    
</div>

{% endblock content %}
